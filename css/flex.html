<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout Example</title>
    <style> .content { border: 2px dotted blue; display: flex; justify-content: space-between; } .one, .two { border: 1px solid black; display: flex; flex-wrap: wrap; } .square { width: 100px; height: 100px; background-color: red; margin: 5px; } .one { width: 350px; } .two { width: 450px; } </style>
</head>
<body>
<div class="content">
    <div class="one">
        <!-- Блок 1 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

    </div>
    
    <div class="two">
        <!-- Блок 2 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</div>
</body>
</html>
