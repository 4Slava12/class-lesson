<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form>
        <label for="name">Введите имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Введите фамилию:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="city">Введите город:</label>
        <input type="text" id="city" name="city" required>

        <label for="email">Введите email:</label>
        <input type="email" id="email" name="email" required>

        <label for="login">Введите логин:</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Введите телефон:</label>
        <input type="text" id="phone" name="phone" required>

        <label>Укажите пол:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label>

        <label for="birthdate">Укажите дату рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="avatar">Загрузите свой аватар:</label>
        <input type="file" id="avatar" name="avatar">

        <label for="background">Выберите цвет фона страницы профиля:</label>
        <input type="color" id="background" name="background" value="#ff0000">

        <label for="agreement">
            <input type="checkbox" id="agreement" name="agreement" required>
            Пользовательское соглашение
        </label>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
